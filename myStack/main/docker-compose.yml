version: "2.0"

services:

  lb:
    image: arm32v6/traefik:tetedemoine-alpine
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock
      - /home/pi/rasp-workspace/conf/traefik:/etc/traefik 
      - /mnt/pi3/acme:/etc/acme
    labels:
      traefik.port: "8080"
      portainer: "hide"
    networks:
      - middle
    restart: always

  httpd:
    image: arm32v7/httpd
    labels:
      traefik.port: "80"
      traefik.frontend.rule: "Host:thibbo.duckdns.org"
    depends_on: 
      - lb
    networks:
      - middle
    restart: always
    volumes:
      - /mnt/pi3/nextcloud/data/tcoupin/files/www:/usr/local/apache2/htdocs/:ro

